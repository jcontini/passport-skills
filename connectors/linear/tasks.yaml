# Linear → Tasks connector mapping
for: tasks

# Linear-specific helper actions (not part of unified schema)
extended_actions:
  get_teams:
    description: List all teams (needed to create issues)
    graphql:
      query: "{ teams { nodes { id key name } } }"
      response:
        root: "data.teams.nodes"

  get_workflow_states:
    description: List workflow states for a team
    params:
      team_id: { type: string, required: true }
    graphql:
      query: |
        query($teamId: ID!) {
          workflowStates(filter: { team: { id: { eq: $teamId } } }) {
            nodes { id name type position }
          }
        }
      variables:
        teamId: "{{params.team_id}}"
      response:
        root: "data.workflowStates.nodes"

  get_cycles:
    description: List cycles for a team
    params:
      team_id: { type: string, required: true }
    graphql:
      query: |
        query($teamId: ID!) {
          team(id: $teamId) {
            cycles { nodes { id number startsAt endsAt } }
          }
        }
      variables:
        teamId: "{{params.team_id}}"
      response:
        root: "data.team.cycles.nodes"

actions:
  list:
    graphql:
      query: |
        query($limit: Int, $teamId: ID, $stateId: ID) {
          issues(
            first: $limit
            filter: {
              team: { id: { eq: $teamId } }
              state: { id: { eq: $stateId } }
            }
          ) {
            nodes {
              id identifier title description
              state { id name type }
              priority
              dueDate
              assignee { id name }
              project { id name }
              team { id key name }
              cycle { id number }
              parent { id identifier }
              labels { nodes { name } }
              url
              createdAt updatedAt
            }
          }
        }
      variables:
        limit: "{{params.limit | default: 50}}"
        teamId: "{{params.team_id}}"
        stateId: "{{params.state_id}}"
      response:
        root: "data.issues.nodes"
        mapping:
          id: "[].id"
          source_id: "[].identifier"
          title: "[].title"
          description: "[].description"
          status: |
            [].state.type == 'completed' ? 'done' :
            [].state.type == 'canceled' ? 'cancelled' :
            [].state.type == 'started' ? 'in_progress' : 'open'
          priority: "[].priority"  # Direct: Linear 1=urgent → our 1
          due: "[].dueDate"
          assignee:
            id: "[].assignee.id"
            name: "[].assignee.name"
          project:
            id: "[].project.id"
            name: "[].project.name"
          team:
            id: "[].team.id"
            name: "[].team.name"
          cycle:
            id: "[].cycle.id"
            number: "[].cycle.number"
          state:
            id: "[].state.id"
            name: "[].state.name"
            type: "[].state.type"
          parent_id: "[].parent.id"
          labels: "[].labels.nodes[].name"
          url: "[].url"
          connector: "'linear'"
          created_at: "[].createdAt"
          updated_at: "[].updatedAt"

  get:
    graphql:
      query: |
        query($id: String!) {
          issue(id: $id) {
            id identifier title description
            state { id name type }
            priority url dueDate
            assignee { id name }
            project { id name }
            team { id key name }
            cycle { id number }
            parent { id identifier }
            children { nodes { id identifier title state { name } } }
            labels { nodes { name } }
            relations { nodes { type relatedIssue { id identifier } } }
            inverseRelations { nodes { type issue { id identifier } } }
            createdAt updatedAt
          }
        }
      variables:
        id: "{{params.id}}"
      response:
        root: "data.issue"
        mapping:
          id: ".id"
          source_id: ".identifier"
          title: ".title"
          description: ".description"
          status: |
            .state.type == 'completed' ? 'done' :
            .state.type == 'canceled' ? 'cancelled' :
            .state.type == 'started' ? 'in_progress' : 'open'
          priority: ".priority"  # Direct: Linear 1=urgent → our 1
          due: ".dueDate"
          assignee:
            id: ".assignee.id"
            name: ".assignee.name"
          project:
            id: ".project.id"
            name: ".project.name"
          team:
            id: ".team.id"
            name: ".team.name"
          cycle:
            id: ".cycle.id"
            number: ".cycle.number"
          state:
            id: ".state.id"
            name: ".state.name"
            type: ".state.type"
          parent_id: ".parent.id"
          labels: ".labels.nodes[].name"
          blocked_by: ".inverseRelations.nodes[?type=='blocks'].issue.id"
          blocks: ".relations.nodes[?type=='blocks'].relatedIssue.id"
          related: ".relations.nodes[?type=='related'].relatedIssue.id"
          children: ".children.nodes[].id"
          url: ".url"
          connector: "'linear'"
          created_at: ".createdAt"
          updated_at: ".updatedAt"

  create:
    graphql:
      query: |
        mutation($input: IssueCreateInput!) {
          issueCreate(input: $input) {
            success
            issue {
              id identifier title url
              state { name type }
              project { id name }
            }
          }
        }
      variables:
        input:
          teamId: "{{params.team_id}}"
          title: "{{params.title}}"
          description: "{{params.description}}"
          priority: "{{params.priority}}"  # Direct: Our 1=urgent → Linear 1
          projectId: "{{params.project_id}}"
          parentId: "{{params.parent_id}}"
          dueDate: "{{params.due}}"
      response:
        root: "data.issueCreate.issue"
        mapping:
          id: ".id"
          source_id: ".identifier"
          title: ".title"
          status: ".state.type == 'completed' ? 'done' : 'open'"
          url: ".url"
          connector: "'linear'"

  update:
    graphql:
      query: |
        mutation($id: String!, $input: IssueUpdateInput!) {
          issueUpdate(id: $id, input: $input) {
            success
            issue {
              id identifier title url
              state { name type }
            }
          }
        }
      variables:
        id: "{{params.id}}"
        input:
          title: "{{params.title}}"
          description: "{{params.description}}"
          priority: "{{params.priority}}"  # Direct: Our 1=urgent → Linear 1
          stateId: "{{params.state_id}}"
          dueDate: "{{params.due}}"
      response:
        root: "data.issueUpdate.issue"
        mapping:
          id: ".id"
          source_id: ".identifier"
          title: ".title"
          status: ".state.type == 'completed' ? 'done' : 'open'"
          url: ".url"
          connector: "'linear'"

  complete:
    # Linear: need to find the "completed" state for this issue's team and set it
    # This is a simplified version - real impl would need to look up the state
    graphql:
      query: |
        mutation($id: String!, $input: IssueUpdateInput!) {
          issueUpdate(id: $id, input: $input) {
            success
            issue { id identifier state { name type } }
          }
        }
      variables:
        id: "{{params.id}}"
        input:
          stateId: "{{params.state_id}}"  # Caller needs to provide completed state ID
      response:
        root: "data.issueUpdate.issue"
        mapping:
          id: ".id"
          source_id: ".identifier"
          status: "'done'"
          connector: "'linear'"

  reopen:
    # Linear: set state back to an open state (caller provides state_id)
    graphql:
      query: |
        mutation($id: String!, $input: IssueUpdateInput!) {
          issueUpdate(id: $id, input: $input) {
            success
            issue { id identifier state { name type } }
          }
        }
      variables:
        id: "{{params.id}}"
        input:
          stateId: "{{params.state_id}}"  # Caller needs to provide open state ID
      response:
        root: "data.issueUpdate.issue"
        mapping:
          id: ".id"
          source_id: ".identifier"
          status: "'open'"
          connector: "'linear'"

  delete:
    graphql:
      query: |
        mutation($id: String!) {
          issueDelete(id: $id) { success }
        }
      variables:
        id: "{{params.id}}"
      response:
        root: "data.issueDelete"
        mapping:
          success: ".success"

  projects:
    graphql:
      query: "{ projects { nodes { id name state } } }"
      response:
        root: "data.projects.nodes"
        mapping:
          id: "[].id"
          name: "[].name"
          connector: "'linear'"

  # Relationship actions
  add_blocker:
    graphql:
      query: |
        mutation($input: IssueRelationCreateInput!) {
          issueRelationCreate(input: $input) {
            success
            issueRelation { id type }
          }
        }
      variables:
        input:
          issueId: "{{params.blocker_id}}"
          relatedIssueId: "{{params.task_id}}"
          type: blocks
      response:
        root: "data.issueRelationCreate"
        mapping:
          success: ".success"

  remove_blocker:
    graphql:
      query: |
        mutation($issueId: String!, $relatedIssueId: String!) {
          issueRelationDelete(issueId: $issueId, relatedIssueId: $relatedIssueId) {
            success
          }
        }
      variables:
        issueId: "{{params.blocker_id}}"
        relatedIssueId: "{{params.task_id}}"
      response:
        root: "data.issueRelationDelete"
        mapping:
          success: ".success"

  add_related:
    graphql:
      query: |
        mutation($input: IssueRelationCreateInput!) {
          issueRelationCreate(input: $input) {
            success
            issueRelation { id type }
          }
        }
      variables:
        input:
          issueId: "{{params.task_id}}"
          relatedIssueId: "{{params.related_id}}"
          type: related
      response:
        root: "data.issueRelationCreate"
        mapping:
          success: ".success"

  remove_related:
    graphql:
      query: |
        mutation($issueId: String!, $relatedIssueId: String!) {
          issueRelationDelete(issueId: $issueId, relatedIssueId: $relatedIssueId) {
            success
          }
        }
      variables:
        issueId: "{{params.task_id}}"
        relatedIssueId: "{{params.related_id}}"
      response:
        root: "data.issueRelationDelete"
        mapping:
          success: ".success"
