# WhatsApp → Messages connector mapping
# Filename (messages.yaml) determines which app schema this implements

database: "~/Library/Group Containers/group.net.whatsapp.WhatsApp.shared/ChatStorage.sqlite"

# Date conversion: seconds since macOS epoch (2001-01-01)
# Formula: date + 978307200 → Unix timestamp

actions:
  list_conversations:
    label: "List conversations"
    description: List all WhatsApp conversations
    params:
      limit: { type: number, default: 50 }
    sql:
      query: |
        SELECT 
          cs.Z_PK as id,
          cs.ZPARTNERNAME as name,
          cs.ZSESSIONTYPE as session_type,
          cs.ZUNREADCOUNT as unread_count,
          datetime(cs.ZLASTMESSAGEDATE + 978307200, 'unixepoch') as updated_at,
          cs.ZCONTACTJID as contact_jid
        FROM ZWACHATSESSION cs
        WHERE cs.ZREMOVED = 0
          AND cs.ZSESSIONTYPE IN (0, 1)  -- DM or group, exclude broadcasts
        ORDER BY cs.ZLASTMESSAGEDATE DESC
        LIMIT {{params.limit}}
      response:
        mapping:
          id: "[].id"
          type: "[].session_type == 1 ? 'group' : 'direct'"
          name: "[].name"
          unread_count: "[].unread_count"
          updated_at: "[].updated_at"
          platform: "'whatsapp'"
          connector: "'whatsapp'"

  get_conversation:
    label: "Get conversation"
    description: Get a specific conversation with metadata
    params:
      conversation_id: { type: string, required: true }
    sql:
      query: |
        SELECT 
          cs.Z_PK as id,
          cs.ZPARTNERNAME as name,
          cs.ZSESSIONTYPE as session_type,
          cs.ZUNREADCOUNT as unread_count,
          cs.ZARCHIVED as is_archived,
          datetime(cs.ZLASTMESSAGEDATE + 978307200, 'unixepoch') as updated_at,
          cs.ZCONTACTJID as contact_jid,
          (SELECT COUNT(*) FROM ZWAMESSAGE m WHERE m.ZCHATSESSION = cs.Z_PK) as message_count
        FROM ZWACHATSESSION cs
        WHERE cs.Z_PK = {{params.conversation_id}}
      response:
        mapping:
          id: ".id"
          type: ".session_type == 1 ? 'group' : 'direct'"
          name: ".name"
          unread_count: ".unread_count"
          is_archived: ".is_archived"
          updated_at: ".updated_at"
          platform: "'whatsapp'"
          connector: "'whatsapp'"

  get_participants:
    label: "Get participants"
    description: Get participants in a group conversation
    params:
      conversation_id: { type: string, required: true }
    sql:
      query: |
        SELECT 
          gm.Z_PK as id,
          gm.ZMEMBERJID as handle,
          COALESCE(gm.ZCONTACTNAME, gm.ZFIRSTNAME, gm.ZMEMBERJID) as name,
          gm.ZISADMIN as is_admin,
          gm.ZISACTIVE as is_active
        FROM ZWAGROUPMEMBER gm
        WHERE gm.ZCHATSESSION = {{params.conversation_id}}
      response:
        mapping:
          id: "[].id"
          type: "'user'"
          handle: "[].handle"
          name: "[].name"

  list:
    label: "List messages"
    description: List messages in a conversation
    params:
      conversation_id: { type: string, required: true }
      limit: { type: number, default: 100 }
    sql:
      query: |
        SELECT 
          m.Z_PK as id,
          {{params.conversation_id}} as conversation_id,
          m.ZTEXT as content,
          'text' as content_type,
          m.ZISFROMME as is_outgoing,
          CASE m.ZISFROMME 
            WHEN 1 THEN NULL 
            ELSE m.ZFROMJID 
          END as sender_handle,
          m.ZPUSHNAME as sender_name,
          datetime(m.ZMESSAGEDATE + 978307200, 'unixepoch') as timestamp,
          m.ZSTARRED as is_starred,
          m.ZPARENTMESSAGE as reply_to_id
        FROM ZWAMESSAGE m
        WHERE m.ZCHATSESSION = {{params.conversation_id}}
          AND m.ZTEXT IS NOT NULL AND m.ZTEXT != ''
        ORDER BY m.ZMESSAGEDATE DESC
        LIMIT {{params.limit}}
      response:
        mapping:
          id: "[].id"
          conversation_id: "[].conversation_id"
          content: "[].content"
          content_type: "[].content_type"
          sender:
            handle: "[].sender_handle"
            name: "[].sender_name"
            is_self: "[].is_outgoing"
          is_outgoing: "[].is_outgoing"
          timestamp: "[].timestamp"
          reply_to:
            message_id: "[].reply_to_id"
          connector: "'whatsapp'"

  get:
    label: "Get message"
    description: Get a specific message by ID
    params:
      message_id: { type: string, required: true }
    sql:
      query: |
        SELECT 
          m.Z_PK as id,
          m.ZCHATSESSION as conversation_id,
          m.ZTEXT as content,
          'text' as content_type,
          m.ZISFROMME as is_outgoing,
          CASE m.ZISFROMME 
            WHEN 1 THEN NULL 
            ELSE m.ZFROMJID 
          END as sender_handle,
          m.ZPUSHNAME as sender_name,
          datetime(m.ZMESSAGEDATE + 978307200, 'unixepoch') as timestamp,
          m.ZSTARRED as is_starred,
          m.ZPARENTMESSAGE as reply_to_id
        FROM ZWAMESSAGE m
        WHERE m.Z_PK = {{params.message_id}}
      response:
        mapping:
          id: ".id"
          conversation_id: ".conversation_id"
          content: ".content"
          content_type: ".content_type"
          sender:
            handle: ".sender_handle"
            name: ".sender_name"
            is_self: ".is_outgoing"
          is_outgoing: ".is_outgoing"
          timestamp: ".timestamp"
          reply_to:
            message_id: ".reply_to_id"
          connector: "'whatsapp'"

  search:
    label: "Search messages"
    description: Search messages by text content
    params:
      query: { type: string, required: true }
      limit: { type: number, default: 50 }
    sql:
      query: |
        SELECT 
          m.Z_PK as id,
          m.ZCHATSESSION as conversation_id,
          cs.ZPARTNERNAME as conversation_name,
          m.ZTEXT as content,
          'text' as content_type,
          m.ZISFROMME as is_outgoing,
          CASE m.ZISFROMME 
            WHEN 1 THEN 'Me' 
            ELSE COALESCE(m.ZPUSHNAME, m.ZFROMJID) 
          END as sender_name,
          datetime(m.ZMESSAGEDATE + 978307200, 'unixepoch') as timestamp
        FROM ZWAMESSAGE m
        LEFT JOIN ZWACHATSESSION cs ON m.ZCHATSESSION = cs.Z_PK
        WHERE m.ZTEXT LIKE '%{{params.query}}%'
        ORDER BY m.ZMESSAGEDATE DESC
        LIMIT {{params.limit}}
      response:
        mapping:
          id: "[].id"
          conversation_id: "[].conversation_id"
          content: "[].content"
          content_type: "[].content_type"
          sender:
            name: "[].sender_name"
            is_self: "[].is_outgoing"
          is_outgoing: "[].is_outgoing"
          timestamp: "[].timestamp"
          connector: "'whatsapp'"

  get_unread:
    label: "Get unread messages"
    description: Get all unread messages
    params:
      limit: { type: number, default: 50 }
    sql:
      query: |
        SELECT 
          m.Z_PK as id,
          m.ZCHATSESSION as conversation_id,
          cs.ZPARTNERNAME as conversation_name,
          m.ZTEXT as content,
          'text' as content_type,
          COALESCE(m.ZPUSHNAME, m.ZFROMJID) as sender_name,
          datetime(m.ZMESSAGEDATE + 978307200, 'unixepoch') as timestamp
        FROM ZWAMESSAGE m
        JOIN ZWACHATSESSION cs ON m.ZCHATSESSION = cs.Z_PK
        WHERE cs.ZUNREADCOUNT > 0
          AND m.ZISFROMME = 0
          AND m.ZTEXT IS NOT NULL AND m.ZTEXT != ''
        ORDER BY m.ZMESSAGEDATE DESC
        LIMIT {{params.limit}}
      response:
        mapping:
          id: "[].id"
          conversation_id: "[].conversation_id"
          content: "[].content"
          content_type: "[].content_type"
          sender:
            name: "[].sender_name"
            is_self: "false"
          is_outgoing: "false"
          is_read: "false"
          timestamp: "[].timestamp"
          connector: "'whatsapp'"
